<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Bytesized:wght@400;700&display=swap" rel="stylesheet">
  <title>Pixel MP3 Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mp3">
    <div class="title-box">
      <div id="song-info">Loading...</div>
    </div>

    <div class="album" id="album"></div>


    <div class="controls">
      <button id="prevBtn" class="prev-button"><img src="assets/mp3-components/button_previous_trimmed.png" alt="Previous"></button>
      <button id="playBtn" class="play-button"><img id="playIcon" src="assets/mp3-components/button_play_pause_trimmed.png" alt="Play"></button>
      <button id="nextBtn" class="next-button"><img src="assets/mp3-components/button_next_trimmed.png" alt="Next"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
